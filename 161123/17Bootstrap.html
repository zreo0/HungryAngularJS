<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>17Bootstrap</title>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-controller="myCtrl" style="font-family: 'Microsoft YaHei'">
	<div class="container">
		<h3>Users</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>编辑</th>
					<th>名</th>
					<th>姓</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>
						<button class="btn btn-primary" ng-click="edit(user.id)">
							<span class="glyphicon glyphicon-pencil"></span>编辑
						</button>
					</td>
					<td>{{user.fName}}</td>
					<td>{{user.lName}}</td>
				</tr>
			</tbody>
		</table>

		<hr>
		<button class="btn btn-success" ng-click="edit('new')">
			<span class="glyphicon glyphicon-user"></span>创建新用户
		</button>
		<hr>
		<h3 ng-show="editTag">创建新用户:</h3>
		<h3 ng-hide="editTag">编辑用户:</h3>
		
		<form action="#" class="form-horizontal" name="myForm">
			<div class="form-group">
				<label for="fName" class="col-md-2 control-label">名：</label>
				<div class="col-md-4">
					<input type="text" id="fName" name="fName" required class="form-control" ng-model="fName" ng-disabled="!editTag"/>
				</div>
			</div>
			<div class="form-group">
				<label for="lName" class="col-md-2 control-label">姓：</label>
				<div class="col-md-4">
					<input type="text" id="lName" name="lName" required class="form-control" ng-model="lName" ng-disabled="!editTag"/>
				</div>
			</div><div class="form-group">
				<label for="pwd" class="col-md-2 control-label">密码：</label>
				<div class="col-md-4">
					<input type="password" id="pwd" name="pwd" required class="form-control" ng-model="pwd" required />
				</div>
			</div><div class="form-group">
				<label for="cPwd" class="col-md-2 control-label">重复密码：</label>
				<div class="col-md-4">
					<input type="password" id="cPwd" name="cPwd" required class="form-control" ng-model="cPwd" required />
				</div>
			</div>
			<hr>
			<button class="btn btn-success" ng-disabled="(!complete ) || myForm.fName.$invalid || myForm.lName.$invalid || myForm.pwd.$invalid || myForm.cPwd.$invalid">
				<span class="glyphicon glyphicon-save"></span>修改
			</button>

		</form>
	</div>

	<script type="text/javascript" src="17Bootstrap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>01Introduction</title>
		<script src="../angular.min.js"></script>
	</head>
	<body>
		<div ng-app="" ng-init="address='1111'">
			<p>Name:<input type="text" ng-model="name"></p>
			<h1>Hello{{name}}</h1>
			<p>Your Age:<input type="text" ng-model="age"></p>
			<h1 ng-bind="age">Age:</h1>
			<p>Address:<input type="text" ng-model="address"></p>
			<h1 ng-bind="address"></h1>
		</div>	
	</body>
	
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02Expression</title>
	<script src="../angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-init="quantity=1;cost=5;person={fName:'holy',age:'23'}" ng-controller="myCtrl">
		<p>{{5 + "" + 5}}</p>
		<p>Total:<span ng-bind="quantity*cost"></span></p>
		<p>{{person.age | currency}}</p>
		<p>{{ [1,2,3] | limitTo:-2}}</p>
		<input type="text" name="_date" ng-model="myDate|date"/>
	</div>
</body>
<script type="text/javascript">
	var myApp = angular.module("myApp", []);
	myApp.controller('myCtrl', ['$scope', function(a){
		a.myDate = new Date().getTime();
	}]);

</script>
</html>
